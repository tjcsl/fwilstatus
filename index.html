/* @media queries */

}

.nav-buttons a:hover,
.nav-buttons .item a.sel,
.nav-buttons.sel a {
  text-decoration: none;
  color: rgb(72,72,72);
}

.nav-buttons i {
  display: block;
  width: 112px;

  font-size: 4em;
}

.nav-buttons .back {

/* content */

  position: absolute;
  top: 25%;

  padding: 0 5% 0 5%;

.home {
  display: block;
  position: absolute;
  top: 75%;
  left: 50%;
  margin-left: -41px;
  margin-top: -50px;
  width: 100px;
  height: 82px;

  background-image: url(tjlogo-large.png);

  background-size: 100px 82px;

  cursor: pointer;

.home.min {
  top: auto;
  left: auto;
  bottom: -10px;
  right: -10px;
  background-size: 75%;

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
$(document).ready(function() {
  inits = {
    'vms': function() {
      console.log('do initialization here');
      // If you want this to only run once,
      // do something like:
      inits.vms = null;
    }
  };

  chkhash = function() {
    h = location.hash;
    if(h.substring(0,1) == '#') h = h.substring(1);
    if(h != '') {
      move(h);
      $a = $('.nav-buttons a[href='+h+']');
      sel($a);
    }
  }

  move = function(loc) {
    $n = $('.nav-buttons');
    $c = $('.content');
    $h = $('.home');
    location.hash = '#' + loc;

    if(typeof inits[loc] == 'function') inits[loc]();

    if(loc == '') {
      $n.removeClass('min');
      $c.hide();
      $h.removeClass('min');
    } else {
      $n.addClass('min');
      $c.show();
      $('.content div').removeClass('sel')
                       .hide();
      $('.content .'+loc).addClass('sel')
                         .show();
      $h.addClass('min');
    }

  }

  sel = function(obj) {
    $('.nav-buttons .sel').removeClass('sel');
    $(obj).addClass('sel');
  }

  clk = function($t) {
    loc = $t.attr('href');
    move(loc);
    sel($t);
  }

  $('.item a').click(function(e) {
    clk($(this));
    e.preventDefault();
  });
  $('.home').click(function() {
    location.href = 'https://www.tjhsst.edu';
  });


  chkhash();
});
    </script>
